<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #ffdee9, #b5fffc);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      margin-top: 50px;
    }

    p {
      font-size: 1.3em;
      color: #444;
      margin: 15px 25px;
    }

    .cake {
      font-size: 5em;
      animation: bounce 1s infinite alternate;
      margin: 20px 0;
    }

    @keyframes bounce {
      to {
        transform: translateY(-15px);
      }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      overflow: hidden;
      width: 250px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.07);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .balloon {
      position: absolute;
      font-size: 3em;
      bottom: -100px;
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 10;
      transition: background 0.3s ease;
    }

    #music-btn:hover {
      background: #ff85c1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      .gallery {
        flex-direction: column;
        align-items: center;
      }

      #music-btn {
        top: 10px;
        right: 10px;
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Lakshay ðŸŽ‰</h1>
  <div class="cake">ðŸŽ‚</div>
  <p>Wishing you joy, love, and all the cake you can eat today and always!</p>

  <div class="gallery">
    <div class="card"><img src="images/photo1.jpg" alt="Memory 1"></div>
    <div class="card"><img src="images/photo2.jpg" alt="Memory 2"></div>
    <div class="card"><img src="images/photo3.jpg" alt="Memory 3"></div>
  </div>

  <button id="music-btn">Play Music</button>
  <audio id="birthday-song" src="music/happy-birthday.mp3"></audio>

  <!-- Floating Balloons -->
  <div class="balloon" style="left: 10%; animation-delay: 0s;">ðŸŽˆ</div>
  <div class="balloon" style="left: 45%; animation-delay: 3s;">ðŸŽˆ</div>
  <div class="balloon" style="left: 75%; animation-delay: 6s;">ðŸŽˆ</div>

  <canvas id="confetti"></canvas>

  <script>
    const music = document.getElementById('birthday-song');
    const btn = document.getElementById('music-btn');

    btn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        btn.textContent = 'Pause Music';
      } else {
        music.pause();
        btn.textContent = 'Play Music';
      }
    });

    // Confetti Setup
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const pieces = Array.from({ length: 150 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height - height,
      size: Math.random() * 6 + 4,
      speed: Math.random() * 2 + 1,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, width, height);
      for (let p of pieces) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speed;
        if (p.y > height) {
          p.y = 0;
          p.x = Math.random() * width;
        }
      }
      requestAnimationFrame(drawConfetti);
    }

    drawConfetti();
  </script>
</body>
</html>
