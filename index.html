<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday! Lakshay</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #ffdee9, #b5fffc);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      margin-top: 40px;
    }

    p {
      font-size: 1.4em;
      color: #444;
      margin: 20px;
    }

    .cake {
      font-size: 6em;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 250px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .balloon {
      position: absolute;
      font-size: 3em;
      bottom: -100px;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 10;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, [Name]!</h1>
  <div class="cake">ðŸŽ‚</div>
  <p>Wishing you all the love and magic today and always!</p>

  <div class="gallery">
    <div class="card"><img src="images/photo1.jpg" alt="Memory 1"></div>
    <div class="card"><img src="images/photo2.jpg" alt="Memory 2"></div>
    <div class="card"><img src="images/photo3.jpg" alt="Memory 3"></div>
  </div>

  <button id="music-btn">Play Music</button>
  <audio id="birthday-song" src="music/happy-birthday.mp3"></audio>

  <!-- Balloon emojis as animation -->
  <div class="balloon" style="left: 10%; animation-delay: 0s;">ðŸŽˆ</div>
  <div class="balloon" style="left: 50%; animation-delay: 3s;">ðŸŽˆ</div>
  <div class="balloon" style="left: 80%; animation-delay: 6s;">ðŸŽˆ</div>

  <canvas id="confetti"></canvas>

  <script>
    const music = document.getElementById('birthday-song');
    const btn = document.getElementById('music-btn');

    btn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        btn.textContent = 'Pause Music';
      } else {
        music.pause();
        btn.textContent = 'Play Music';
      }
    });

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    for (let i = 0; i < 100; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 2 + 1,
        color: hsl(${Math.random() * 360}, 100%, 50%)
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
